<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Admin-modals/assets/Admin-modals.css">
  </head>
  <body>
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Responsive form layout -->
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="fname">First Name *</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="fname" id="name" placeholder="Bennie" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label for="sname">Surname *</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="sname" id="sname" placeholder="Kulas" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label for="Email">Email</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="Email" id="Email" placeholder="email@example.com" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label for="Phone No">Phone No *</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="Phone No" id="Phone No" placeholder="+333 333" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label for="Country">Country</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="Country" id="Country" placeholder="Canada" class="form-control">
          </div>
          <div class="col-12 col-md-6">
            <label for="Country code">Country Code</label>
            <input type="text" style="border: 1px solid #E53935 !important;" name="Country code" id="Country code" placeholder="45634" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancel-butn me-2" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn edit-butn">Edit</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
