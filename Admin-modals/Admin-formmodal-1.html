<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Admin-modals/assets/Admin-modals.css">
  </head>
  <body>
   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 150%;">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <div class="d-flex gap-5 modals-inputs">
            <div class="">
                <label for="fname">First  Name *</label><br>
                <input type="text" name="fname" id="name" placeholder="Bennie ">
            </div>
            <div class= "ps-5 ms-5">
                <label for="sname">Surname*</label><br>
                <input type="text" name="sname" id="sname" placeholder=" Kulas ">
            </div>
         </div>
         <div class="d-flex gap-5 modals-inputs pt-2">
            <div class="">
                <label for="Event">Event</label><br>
                <input type="text" name="Event" id="Event" placeholder="Birthday ">
            </div >
            <div class= "ps-5 ms-5">
                <label for="EventType">Event Type</label><br>
                <input type="text" name="Event Type" id="EventType" placeholder=" Single day ">
            </div>
         </div>
         <div class="d-flex gap-5 modals-inputs pt-2">
            <div class="">
                <label for="Service">Service</label><br>
                <input type="text" name="Service" id="Service" placeholder="Lunch ">
            </div>
            <div class= "ps-5 ms-5">
                <label for="Date">Date</label><br>
                <input type="text" name="Date" id="Date" placeholder=" 26-01-2024 ">
            </div>
         </div>
         <div class="d-flex  gap-5 modals-inputs pt-2">
            <div class="">
                <label for="Location">Location</label><br>
                <input type="text" name="Location" id="Location" placeholder="Canada">
            </div>
            <div class= "ps-5 ms-5">
                <label for="Members">Members</label><br>
                <input type="text" name="Members" id="Members" placeholder=" 3 Adults , 2 Children ">
            </div>
         </div>
         <div class=" modals-input-descrip pt-2 " >
            <label for="Description">Description</label><br>
            <input type="text" name="Description" id="Description" placeholder=" Type here.." style="padding-bottom: 50px !important;">
        </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancel-butn me-5" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn  edit-butn">Edit</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
