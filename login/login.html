<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="/chefbright-dashboard-Admin-module/login/assets/login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h5>Login</h5>
      <div class="input-group">
        <label for="email">
          <input type="email" id="email" placeholder="Enter your email" required>
          <img src="/chefbright-dashboard-Admin-module/login/assets/images/email-icon.svg" alt="" class="icon">
        </label>
      </div>
      <div class="input-group">
        <label for="password">
          <input type="password" id="password" placeholder="Password" required>
          <img src="/chefbright-dashboard-Admin-module/login/assets/images/passward-icon.svg" alt="" class="icon">
          <button type="button" class="toggle-password"><img src="/chefbright-dashboard-Admin-module/login/assets/images/passward-view.svg" alt="" class="view-icon"></button>
        </label>
      </div>
      <div class="options">
        <label>
          <input type="checkbox" id="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <div class="options">
        <label for="">
            <input type="checkbox">I'm not robot
        </label>
        <img src="/chefbright-dashboard-Admin-module/login/assets/images/recaptcha-logo.png" alt="" class="recaptcha">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
